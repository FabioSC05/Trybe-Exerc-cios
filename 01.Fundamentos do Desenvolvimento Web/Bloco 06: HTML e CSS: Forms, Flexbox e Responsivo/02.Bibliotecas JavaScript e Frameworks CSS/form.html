<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Viagem Trybe</title>
</head>
<script src="https://unpkg.com/just-validate@latest/dist/just-validate.production.min.js"></script>
<body>
  <form action="" method="get" class="text-center">
  <header class="fs-1">Viaje com a Trybe</header>
  <fieldset>
    <label for="name">Nome: </label>
    <input type="text" name="name" id="name" minlength="10" maxlength="40">
    <br>
    <br>
    <label for="email">Email: </label>
    <input type="email" name="email" id="email" minlength="10" maxlength="50"></label>
    <p>Selecione seu Destino</p>
    <br>
    <div>
      <label for="destiny1">
      <input type="radio" name="destiny" id="destiny1" value="city"> Cidade</label>
      <label for="destiny2">
      <input type="radio" name="destiny" id="destiny2" value="field"> Campo</label>
      <label for="destiny3">
      <input type="radio" name="destiny" id="destiny3" value="beach"> Praia</label>
      <label for="destiny4">
      <input type="radio" name="destiny" id="destiny4" value="mountains"> Montanhas</label>
    </div>
    <p>Por que você deve ser o ganhador do concurso?</p>
    <textarea name="textarea" id="textarea" cols="50" rows="10" maxlength="500"></textarea>
    <p>Qual a melhor data para viajar?</p>
    <label for="date">Data:</label>
    <input type="date" name="date" id="date">
    <br>
    <label for="offer">
    <input type="checkbox" name="offer" id="offer" value="offer">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?</label>
    <br>
    <label for="agree">
    <input type="checkbox" name="agree" id="agree" value="agree" required>Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.</label>
    <br>
    <br>
  </fieldset>
  <button type="submit" id="send" class="btn btn-success">Enviar</button>
  <button type="reset" id="erase" class="btn btn-danger">Apagar</button>
  </form>
  <script src="dist/js/DatePickerX.min.js"></script>
  <script src="script.js"></script>
  <script>
    const validate = new window.JustValidate('#form');
  </script>
</body>
</html>
